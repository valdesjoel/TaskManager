    <style>
        /* Styles CSS personnalisés */

        /* Réinitialisation de certaines valeurs par défaut du navigateur */
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif; /* Police de caractères par défaut */
            background-color: #F2F2F2; /* Couleur de fond */
            margin: 0; /* Suppression des marges extérieures par défaut */
            padding: 0; /* Suppression des marges intérieures par défaut */
        }

        /* Conteneur principal */
        .container {
            max-width: 100%; /* Le conteneur ne dépasse pas la largeur de la fenêtre */
            padding: 20px; /* Espacement autour du contenu */
        }

        /* Style du tableau */
        table {
            width: 100%; /* Tableau occupe toute la largeur du conteneur parent */
            border-collapse: collapse; /* Fusion des bordures des cellules */
            margin-bottom: 20px; /* Espacement sous le tableau */
        }

        /* Style des cellules du tableau */
        th, td {
            border: 1px solid #2C3338; /* Bordures grises */
            padding: 10px; /* Espacement intérieur des cellules */
            text-align: center; /* Alignement du texte au centre */
        }

        /* Style des en-têtes de colonnes */
        th {
            background-color: #2271B1; /* Fond noir pour les en-têtes */
            color: #FFF; /* Texte blanc pour les en-têtes */
            font-weight: normal;
        }

        /* Styles pour les écrans plus petits (responsive) */
        @media (max-width: 768px) {
            table {
                font-size: 12px; /* Réduction de la taille de police pour les petits écrans */
            }
        }
    </style>
</head>
