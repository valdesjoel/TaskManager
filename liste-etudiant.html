<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <!-- Déclaration de l'encodage et des métadonnées -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titre de la page -->
    <title>liste-etudiant</title>
    <!-- Lien vers la bibliothèque Bootstrap 5 pour les icônes -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <!-- Lien vers l'adresse de l'image d'icône -->
    <link rel="shortcut icon" href="https://lh3.googleusercontent.com/a/ACg8ocIKZ7TTxLNam1zmGkSYB0SGmjsJ8h3n2u2VN3F9Q4TcG9airaJyCQv3o0AoG8SEV0SCOG57UKm7BzgEDhDlp_gjAyU=s32" type="image/x-icon">
    <style>
        /* Styles pour l'ensemble de la page */
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: #FFF;
            margin: 0;
            padding: 0;
        }

        /* Conteneur principal de la page */
        .container {
            max-width: 100%;
            padding: 20px;
        }

        /* Style du tableau */
        table {
            width: 100%;
            /*border-collapse: collapse;*/
            border: 1px solid #2C3338;
            background-color: #000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Styles des cellules d'en-tête du tableau */
        th, td {
            padding: 15px;
            text-align: left;
            border: 1px solid #2C3338;
        }

        /* Style des cellules d'en-tête */
        th {
            background-color: #2271B1;
            color: #FFF;
        }

        /* Style des lignes paires du tableau */
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Style du bouton "Ajouter un étudiant" */
        .add-student {
            margin-top: 20px;
        }

        /* Styles pour les écrans plus petits (responsive) */
        @media (max-width: 768px) {
            table {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Contenu de la page -->
    <div class="container">
        <!-- Titre de la page -->
        <h1>LISTE ETUDIANT</h1>
        <!-- Tableau pour afficher la liste des étudiants -->
        <table>
            <!-- En-tête du tableau -->
            <thead>
                <tr>
                    <td style="background-color: #2271B1;"><img src="https://lh3.googleusercontent.com/a/ACg8ocIKZ7TTxLNam1zmGkSYB0SGmjsJ8h3n2u2VN3F9Q4TcG9airaJyCQv3o0AoG8SEV0SCOG57UKm7BzgEDhDlp_gjAyU=s32" alt="Photo de profil"></td>
                    <th>ID</th>
                    <th>LOGIN</th>
                    <th>PASSWORD</th>
                    <th>E-MAIL</th>
                    <th>TELEPHONE</th>
                    <th>ACTIF</th>
                    <th>MODIFIER</th>
                    <th>SUPPRIMER</th>
                </tr>
            </thead>
            <!-- Corps du tableau (les données des étudiants seront ajoutées ici) -->
            <tbody>
                <!-- Ajoutez des lignes pour chaque étudiant ici -->
            </tbody>
        </table>
        <!-- Bouton pour ajouter un nouvel étudiant -->
        <div class="add-student">
            <button class="btn btn-primary">Ajouter un étudiant</button>
        </div>
    </div>
</body>
</html>
