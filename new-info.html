<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mise à jour des informations</title>
    <!-- Inclusion de la feuille de style Bootstrap 5 (le cas échéant) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <!-- Lien vers l'adresse de l'image d'icône -->
    <link rel="shortcut icon" href="https://lh3.googleusercontent.com/a/ACg8ocIKZ7TTxLNam1zmGkSYB0SGmjsJ8h3n2u2VN3F9Q4TcG9airaJyCQv3o0AoG8SEV0SCOG57UKm7BzgEDhDlp_gjAyU=s32" type="image/x-icon">
    <style>
        /* Styles CSS personnalisés */

        /* Réinitialisation de certaines valeurs par défaut du navigateur */
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif; /* Police de caractères par défaut */
            background-color: #F2F2F2; /* Couleur de fond */
            margin: 0; /* Suppression des marges extérieures par défaut */
            padding: 0; /* Suppression des marges intérieures par défaut */
        }

        /* Conteneur principal */
        .container {
            max-width: 100%; /* Le conteneur ne dépasse pas la largeur de la fenêtre */
            padding: 20px; /* Espacement autour du contenu */
        }

        /* Style du formulaire */
        form {
            background-color: #FFF; /* Fond du formulaire */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Ombre légère */
            padding: 20px; /* Espacement intérieur du formulaire */
            border-radius: 5px; /* Coins arrondis */
            font-weight: normal;
        }

        /* Style des groupes de formulaire */
        .form-group {
            margin-bottom: 20px; /* Espacement entre les groupes de formulaire */
        }

        /* Style des labels */
        label {
            color: #000; /* Couleur du texte */
        }

        /* Style des champs de formulaire obligatoires */
        .required {
            color: #D63638; /* Couleur du texte en rouge */
            margin-left: 5px; /* Marge à gauche pour séparer le texte de l'astérisque */
        }

        /* Styles des champs de texte, de mot de passe, d'e-mail et de téléphone */
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"] {
            width: 100%; /* Largeur de 100% pour occuper la largeur du conteneur parent */
            padding: 10px; /* Espacement intérieur */
            border: 1px solid #ccc; /* Bordure avec couleur grise */
            border-radius: 3px; /* Coins arrondis */
        }

        /* Style pour la zone de téléchargement de la photo */
        .file-upload {
            position: relative; /* Position relative pour le positionnement de l'input de type "file" */
            overflow: hidden; /* Masquage du bouton de téléchargement */
            display: inline-block; /* Affichage en ligne */
        }

        /* Style de l'input de type "file" */
        .file-upload input[type="file"] {
            position: absolute; /* Position absolue pour le masquage de l'input */
            font-size: 100px; /* Taille de police grande pour couvrir la zone visible */
            right: 0;
            top: 0;
            opacity: 0; /* Opacité à zéro pour le masquage */
        }

        /* Style du bouton de téléchargement de la photo */
        .file-upload .file-upload-btn {
            border-radius: 3px; /* Coins arrondis */
            padding: 10px 20px; /* Espacement intérieur haut/bas et gauche/droite */
            cursor: pointer; /* Curseur en pointeur au survol */
        }

        button {
            border: none; /* Pas de bordure */
            background-color: #2271B1; /* Couleur de fond bleue */
            color: #FFF; /* Couleur du texte en blanc */
        }

        button:hover {
            background-color: #008A20; /* Couleur de fond bleue au survole de la sourie */
        }
    
        /* Styles pour les écrans plus petits (responsive) */
        @media (max-width: 768px) {
            form {
                padding: 10px; /* Réduction de l'espacement intérieur du formulaire pour les petits écrans */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MISE A JOUR DES INFORMATIONS</h1>
        <form action="#" method="post">
            <!-- Champ "ID" -->
            <div class="form-group">
                <label for="id">ID<span class="required">*</span></label>
                <input type="text" id="id" name="id" required>
            </div>
            <!-- Champ "Login" -->
            <div class="form-group">
                <label for="login">Login<span class="required">*</span></label>
                <input type="text" id="login" name="login" required>
            </div>
            <!-- Champ "Password" -->
            <div class="form-group">
                <label for="password">Password<span class="required">*</span></label>
                <input type="password" id="password" name="password" required>
            </div>
            <!-- Champ "Email" -->
            <div class="form-group">
                <label for="email">Email<span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            <!-- Champ "Téléphone" -->
            <div class="form-group">
                <label for="tel">Téléphone<span class="required">*</span></label>
                <input type="tel" id="tel" name="tel" required>
            </div>
            <!-- Champ "Photo" -->
            <div class="form-group">
                <label for="photo">Photo<span class="required">*</span></label>
                <div class="file-upload">
                    <input type="file" id="photo" name="photo" accept="image/*" required>
                    <button class="file-upload-btn" type="button">TELECHARGER</button>
                </div>
            </div>
            <!-- Bouton de soumission -->
            <button type="submit">METTRE A JOUR</button>
        </form>
    </div>
</body>
</html>
